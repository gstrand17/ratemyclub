<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
  <h1>Create User</h1>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="number" name="id" placeholder="ID" required>
    <button type="submit">Add User</button>
  </form>
  <h2>Users:</h2>
  <ul>
    {% for user in users %}
      <li>{{user.id}}: {{user.username}}</li>
    {% endfor %}
  </ul>
</body>
</html>
